<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <header>
      <h2>FitLit</h2>
      <h1 id="userName">Welcome User</h1>
      <p id="stepGoal">Your step goal: / Average: </p>
      <section class="user-container"><img id="userLogo" />
        <section class="info-card hidden" id="infoCard">
        </section>
      </section>
    </header>
    <div class="background"></div>
    <main>
      <section class="update-section">
        <article class="form-display-buttons">
          <button class="hydration-display"></button>
          <button class="sleep-display"></button>
          <button class="activity-display"></button>
        </article>
        <article class="form-section">
          <form name="hydration" class="hydration-form" id="hydrationForm">
            <label for="date">What day?</label>
            <input type="date" name="date">
            <label for="numOunces">How many Ounces?</label>
            <input type="number" name="numOunces">
            <input type="submit">
          </form>
          <form name="sleep" class="sleep-form" id="sleepForm">
            <label for="date">What day?</label>
            <input type="date" name="date">
            <label for="hoursSlept">How many hours did you sleep?</label>
            <input type="number" name="hoursSlept">
            <label for="sleepQuality">How well did you sleep 1(worst) - 5(best)?</label>
            <input type="range" step=".1" min="0" max="5" name="sleepQuality" oninput="sleepQualityOutput.value = sleepQualityInput.value" id="sleepQualityInput">
            <output id="sleepQualityOutput">2.5</output>
            <input type="submit">
          </form>
          <form name="activity" class="activity-form" id="activityForm">
            <label for="date">What day?</label>
            <input type="date" name="date">
            <label for="numSteps">How many steps did you take?</label>
            <input type="number" name="numSteps">
            <label for="minutesActive">How many minutes were you active for?</label>
            <input type="number" name="minutesActive">
            <label for="flightsOfStairs">How many flights of stairs did you climb?</label>
            <input type="number" name="flightsOfStairs">
            <input type="submit">
          </form>
        </article>
      </section>
      <section class="stats-section" id="statsSection">
        <article id="todaysIntake">
          <canvas id="todaysIntakeChart"></canvas>
        </article>
        <article id="weeklyIntake">
          <canvas id="weeklyIntakeChart"></canvas>
        </article>
        <article id="todaysSleepHours">
          <canvas id="todaysSleepHoursChart"></canvas>
        </article>
        <article id="todaysSleepQuality">
          <canvas id="todaysSleepQualityChart"></canvas>
        </article>
        <article id="weeklySleepHours">
          <canvas id="weeklySleepHoursChart"></canvas>
        </article>
        <article id="weeklySleepQuality">
          <canvas id="weeklySleepQualityChart"></canvas>
        </article>
        <article id="avgSleepHours">
          <canvas id="avgSleepHoursChart"></canvas>
        </article>
        <article id="avgSleepQuality">
          <canvas id="avgSleepQualityChart"></canvas>
        </article>
        <article id="todaysNumOfSteps">
          <canvas id="todaysNumOfStepsChart"></canvas>
        </article>
        <article id="todaysMinActive">
          <canvas id="todaysMinActiveChart"></canvas>
        </article>
        <article id="todaysMilesWalked">
          <canvas id="todaysMilesWalkedChart"></canvas>
        </article>
        <article id="comparedSteps">
          <canvas id="comparedStepsChart"></canvas>
        </article>
        <article id="comparedMinActive">
          <canvas id="comparedMinActiveChart"></canvas>
        </article>
        <article id="comparedFlights">
          <canvas id="comparedFlightsChart"></canvas>
        </article>
        <article id="weeklySteps">
          <canvas id="weeklyStepsChart"></canvas>
        </article>
        <article id="weeklyFlights">
          <canvas id="weeklyFlightsChart"></canvas>
        </article>
        <article id="weeklyMinActive">
          <canvas id="weeklyMinActiveChart"></canvas>
        </article>
      </section>
      <section id="competeSection">
      </section>
      <section class="widgets-section">
        <article id="weatherSection"></article>
        <article id="improveSection"></article>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
