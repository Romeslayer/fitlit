<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <script src="https://kit.fontawesome.com/56a0a5a19c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h2>FitLit</h2>
      <h1 id="userName">Welcome User</h1>
      <p id="stepGoal">Your step goal: / Average: </p>
      <section class="user-container" role="menu"><img id="userLogo"/>
        <section class="info-card" aria-hidden="true" id="infoCard"></section>
      </section>
    </header>
    <div class="background"></div>
    <main>
      <section class="update-section">
        <article class="form-display-buttons">
          <button class="hydration-display" aria-controls="hydrationForm" aria-expanded="false" aria-label="Open Intake Form">+<i class="fa fa-droplet"></i></button>
          <button class="sleep-display" aria-controls="sleepForm" aria-expanded="false" aria-label="Open Sleep Form">+<i class="fa fa-moon"></i></button>
          <button class="activity-display" aria-controls="activityForm" aria-expanded="false" aria-label="Open Activity Form">+<span><i class="fa fa-person-running"></i><i class="fa fa-stairs"></i></span></button>
        </article>
        <article class="form-section">
          <form name="hydration" class="hydration-form" aria-hidden="true" id="hydrationForm">
            <label for="date">What day?</label>
            <input type="date" name="date">
            <label for="numOunces">How many Ounces?</label>
            <input type="number" name="numOunces" min="0">
            <input type="submit">
          </form>
          <form name="sleep" class="sleep-form" aria-hidden="true" id="sleepForm">
            <label for="date">What day?</label>
            <input type="date" name="date">
            <label for="hoursSlept">How many hours did you sleep?</label>
            <input type="number" name="hoursSlept" min="0">
            <label for="sleepQuality">How well did you sleep 1(worst) - 5(best)?</label>
            <input type="range" step=".1" min="0" max="5" name="sleepQuality" oninput="sleepQualityOutput.value = sleepQualityInput.value" id="sleepQualityInput">
            <output id="sleepQualityOutput">2.5</output>
            <input type="submit">
          </form>
          <form name="activity" class="activity-form" aria-hidden="true" id="activityForm">
            <label for="date">What day?</label>
            <input type="date" name="date">
            <label for="numSteps">How many steps did you take?</label>
            <input type="number" name="numSteps" min="0">
            <label for="minutesActive">How many minutes were you active for?</label>
            <input type="number" name="minutesActive" min="0">
            <label for="flightsOfStairs">How many flights of stairs did you climb?</label>
            <input type="number" name="flightsOfStairs" min="0">
            <input type="submit">
          </form>
        </article>
      </section>
      <section class="stats-section" id="statsSection">
        <article id="todaysIntake"></article>
        <article id="weeklyIntake" class="week-view"></article>
        <article id="todaysSleepHours"></article>
        <article id="todaysSleepQuality"></article>
        <article id="weeklySleepHours" class="week-view"></article>
        <article id="weeklySleepQuality" class="week-view"></article>
        <article id="avgSleepHours"></article>
        <article id="avgSleepQuality"></article>
        <article id="todaysNumOfSteps"></article>
        <article id="todaysMinActive"></article>
        <article id="todaysMilesWalked"></article>
        <article id="comparedSteps"></article>
        <article id="comparedMinActive"></article>
        <article id="comparedFlights"></article>
        <article id="weeklySteps" class="week-view"></article>
        <article id="weeklyFlights" class="week-view"></article>
        <article id="weeklyMinActive" class="week-view"></article>
      </section>
      <section id="competeSection"></section>
      <section class="widgets-section">
        <article id="weatherSection"></article>
        <article id="improveSection"></article>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
